{% load socialaccount %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'sp_src/css/modern.css' %}">
    <link rel="stylesheet" href="{% static 'frontend/colorwheel/index-Z_Kt6Jy-.css' %}">

    <title>(Private) - {{location}} Visitors Counter</title>
  </head>
  <body>

    <div class="nav" style="background:#153d77;">
      <div class="container pb-3 pt-5 shadow-sm">
        <div class="d-flex justify-content-between align-items-center text-light">
          <a href="{% url 'HOME' %}" class="btn btn-link text-light px-0">
            &larr; Back
          </a>
          <h3 class="m-0">{{location}} Visitors Counter</h3>
        </div>
      </div>
    </div>

    <div class="container mt-5 mb-3">

      <div
        id="visitors-root"
        data-endpoint="{% url 'visitors:VISITORS' location %}?format=json"
        data-submit-url="{% url 'visitors:submit' %}"
        data-csrf="{{ csrf_token }}"
        data-location="{{ location }}"
        data-user-email="{{ user.email }}"
        data-home-url="{% url 'HOME' %}"
      ></div>

      <noscript>
        <div class="alert alert-warning mt-4">
          This dashboard requires JavaScript. Enable it to use the modern interface. Showing legacy view instead.
        </div>
        <div class="row">
          <div class="col text-center">
            <h1 class="display-4 text-secondary">{{capacity}}</h1>
            <h5 class="mt-3 pb-5 text-secondary">Maximum Capacity<br><strong>{{location}}</strong></h5>
          </div>
          <div class="col text-center">
            <h1 class="text-center display-1">{{current}}</h1>
            <h5 class="text-center mt-3 pb-5">Visitors currently at {{location}}</h5>
          </div>
          <div class="col text-center">
            <h1 class="display-4 text-secondary">{{total_today}}</h1>
            <h5 class="mt-3 pb-5 text-secondary">Total visitors today</h5>
          </div>
        </div>
        <div class="mt-4">
          {{info | safe}}
        </div>
      </noscript>

    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="module" src="{% static 'frontend/colorwheel/index-oGx19SVO.js' %}" defer></script>



  </body>
</html>
